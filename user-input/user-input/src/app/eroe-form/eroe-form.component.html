<div class="container">
  <h1>Il Form dell'eroe</h1>
  <form #formEroe="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control " id="nome" required [(ngModel)]="modello.nome" name="nome" #nome="ngModel"
        minlength="4">
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div *ngIf="nome.errors.required"> Il Nome è obbligatorio</div>
        <div *ngIf="nome.errors.minlength"> La lunghezza minima è 4</div>
      </div>

    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="modello.alterEgo" name="alterEgo"
        #alterEgo="ngModel">
      <div [hidden]="alterEgo.valid || alterEgo.pristine" class="alert alert-danger">Il nome è obbligatorio</div>

    </div>
    <div class="form-group">
      <label for="potere">Super Potere</label>
      <select class="form-control" id="potere" required>
        <option *ngFor="let pow of poteri" [value]="pow">{{pow}}</option>
      </select>
      
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!formEroe.form.valid">Submit</button>
    <button type="button" class="btn btn-primary" (click)="nuovoEroe();formEroe.reset()">Nuovo Eroe</button>
  </form>
</div>
