<p>
  {{title}}: {{selectedProduct.price | currency:'EUR'}}
</p>
<div class="form-group">
  <label for="id">Id</label>
  <input type="number" class="form-control" id="id" placeholder="Id" [(ngModel)]="selectedProduct.id">
</div>
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="selectedProduct.name">
</div>

<div class="form-group">
  <label for="category">Category</label>
  <input type="text" class="form-control" id="category" placeholder="Category" [(ngModel)]="selectedProduct.category">
</div>

<div class="form-group">
  <label for="price">Price</label>
  <input type="number" class="form-control" id="price" placeholder="Price" [(ngModel)]="selectedProduct.price">
</div>
<div class="form-group">
  <label for="description">Description</label>
  <input type="text" class="form-control" id="description" placeholder="Description"
    [(ngModel)]="selectedProduct.description">
</div>
<div class="form-group">
  <label for="image">Image</label>
  <input type="text" class="form-control" id="image" placeholder="Image" [(ngModel)]="selectedProduct.image">
</div>
<div class="form-group">
  <button class="btn btn-danger" (click)="updateProduct()">Update</button>
</div>
